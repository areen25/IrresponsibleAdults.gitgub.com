      position: absolute;

      background: var(--neon1);
      border-radius: 50%;
      animation: float 6s infinite linear;
      box-shadow: 0 0 10px var(--neon1);

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }

<script>
  const bootLines = [
    "[SYSTEM] Boot sequence initiated...",
    "[ACCESS] Authenticating root@irresponsible...",
    "[OK] Connection handshake complete.",
    "[LOADING] Crew profiles...",
    "[DECRYPT] Surveillance visuals unlocked.",
    "███████████████████████████████████ 100%",
    "[SYSTEM ONLINE] Press → to begin"
  ];
  const boot = document.getElementById("terminalBoot");
  const gallery = document.getElementById("glitchGallery");

  // Helper: Random glitch flicker characters
  const glitchChars = ['#', '%', '@', '*', '!', '&', '?', '$', '§', '°', '~'];

  function glitchText(text) {
    return text.split('').map(ch => {
      if (Math.random() < 0.05) return glitchChars[Math.floor(Math.random() * glitchChars.length)];
      return ch;
    }).join('');
  }

  async function typeBoot(lines) {
    for (const line of lines) {
      for (let i = 0; i < line.length; i++) {
        // Display real char or random glitch char 5% chance
        boot.textContent += (Math.random() < 0.05) ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : line[i];
        await new Promise(res => setTimeout(res, 30));
      }
      boot.textContent += '\n';
      await new Promise(res => setTimeout(res, 250));
    }
    setTimeout(() => {
      boot.style.transition = 'opacity 1s';
      boot.style.opacity = 0;
      setTimeout(() => {
        boot.remove();
        gallery.style.display = "block";
        slide(0);
      }, 1000);
    }, 1000);
  }

  typeBoot(bootLines);

  // Gallery with glitch RGB split effect on slide
  const images = [
    { src: "crew/mama.jpg", name: "Mama" },
    { src: "crew/mark.jpg", name: "Mark" },
    { src: "crew/pickle.jpg", name: "Pickle Rick" }
  ];
  let index = 0;

  const galleryImg = document.getElementById("galleryImg");
  const caption = document.getElementById("caption");
  const glitchCanvas = document.getElementById("glitchCanvas");
  const ctx = glitchCanvas.getContext('2d');

  // Resize canvas to img size
  function resizeCanvas() {
    glitchCanvas.width = galleryImg.clientWidth;
    glitchCanvas.height = galleryImg.clientHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  galleryImg.onload = resizeCanvas;

  // Draw glitch RGB channels for effect
  function drawGlitch() {
    if (!galleryImg.complete) return;
    ctx.clearRect(0, 0, glitchCanvas.width, glitchCanvas.height);
    const xShift = (Math.random() - 0.5) * 10;
    const yShift = (Math.random() - 0.5) * 5;
    ctx.globalAlpha = 0.6;

    // Red channel
    ctx.filter = 'brightness(1.3) contrast(1.5)';
    ctx.globalCompositeOperation = 'lighter';
    ctx.drawImage(galleryImg, xShift, yShift, glitchCanvas.width, glitchCanvas.height);

    // Green channel shifted left
    ctx.filter = 'brightness(0.7) contrast(1.5) drop-shadow(0 0 5px #0ff)';
    ctx.globalCompositeOperation = 'lighter';
    ctx.drawImage(galleryImg, xShift - 5, yShift, glitchCanvas.width, glitchCanvas.height);

    // Blue channel shifted right
    ctx.filter = 'brightness(0.7) contrast(1.5) drop-shadow(0 0 5px #f0f)';
    ctx.globalCompositeOperation = 'lighter';
    ctx.drawImage(galleryImg, xShift + 5, yShift, glitchCanvas.width, glitchCanvas.height);

    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = 'source-over';
  }

  let glitchInterval;

  function startGlitch() {
    glitchInterval = setInterval(drawGlitch, 80);
    setTimeout(stopGlitch, 600);
  }
  function stopGlitch() {
    clearInterval(glitchInterval);
    ctx.clearRect(0, 0, glitchCanvas.width, glitchCanvas.height);
  }

  function slide(dir) {
    index = (index + dir + images.length) % images.length;
    galleryImg.style.opacity = 0.3;
    galleryImg.style.transform = `translateX(${dir > 0 ? '30px' : '-30px'})`;
    startGlitch();
    setTimeout(() => {
      galleryImg.src = images[index].src;
      caption.textContent = images[index].name;
      galleryImg.style.opacity = 1;
      galleryImg.style.transform = 'translateX(0)';
    }, 300);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") slide(-1);
    if (e.key === "ArrowRight") slide(1);
  });

  // Removed the terminate session button event listener
</script>

      left: -4px;
      text-shadow: -4px 0 var(--text-glitch2);
      animation: glitch-anim 1.2s infinite linear alternate;
    }
    @media (max-width: 480px) {
      #glitch-title {
        font-size: clamp(1.2rem, 10vw, 1.6rem) !important;
        letter-spacing: 0.25em !important;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const footer = document.getElementById('footer');
      const glitchTitle = document.getElementById('glitch-title');
      const terminal = document.getElementById("terminal-text");
      const glitchButton = document.getElementById("glitch-button");

      const ambient = document.getElementById('ambient');
      const click = document.getElementById('click');

      const terminalLines = [
        "Initializing cyber-grid...",
        "Decrypting protocol layers...",
        "Activating neural nets...",
        ">>> Access granted: Mainframe",
        "Status: SECURE ✅"
      ];

      const glitchChars = ['#', '@', '%', '*', '!', '?', '$', '§', '&', '+', '='];

      let line = 0;
      let char = 0;
      const delay = 40;

      function randomGlitchChar() {
        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
      }

      function typeLine() {
        if (line < terminalLines.length) {
          const current = terminalLines[line];
          if (char < current.length) {
            let displayChar = current.charAt(char);
            if (Math.random() < 0.12) displayChar = randomGlitchChar();
            terminal.textContent += displayChar;
            char++;
            setTimeout(typeLine, delay);
          } else {
            line++;
            char = 0;
            setTimeout(() => {
              terminal.textContent = "";
              typeLine();
            }, 1700);
          }
        } else {
          line = 0;
          char = 0;
          setTimeout(typeLine, 2200);
        }
      }

      // Audio observer
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            ambient.volume = 0.06;
            ambient.play().catch(() => {});
          } else {
            ambient.pause();
          }
        });
      });
      observer.observe(footer);

      function playClickSound() {
        click.volume = 0.15;
        click.currentTime = 0;
        click.play().catch(() => {});
      }

      // Glitch bars creation
      ['glitch-bar1', 'glitch-bar2', 'glitch-bar3'].forEach(id => {
        const bar = document.createElement('span');
        bar.className = id + " glitch-bar";
        glitchTitle.appendChild(bar);
      });

      // Initialize dark mode styling by default
      footer.classList.add('dark');

      // Start terminal typing
      typeLine();

      // Terminate session button logic
      const terminateBtn = document.getElementById('terminate-session');
      terminateBtn.addEventListener('click', () => {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.inset = 0;
        overlay.style.background = "#000";
        overlay.style.zIndex = 9999;
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.color = "#00fff7";
        overlay.style.fontFamily = "Share Tech Mono, monospace";
        overlay.style.fontSize = "2rem";
        overlay.style.textShadow = "0 0 12px #00fff7";
        overlay.style.userSelect = "none";
        overlay.style.animation = "flickerGlitch 1s infinite";
        overlay.innerText = "[CONNECTION LOST] — TERMINAL SESSION CLOSED";
        document.body.appendChild(overlay);
        setTimeout(() => {
          overlay.style.opacity = 0;
        }, 3000);
        setTimeout(() => {
          overlay.remove();
        }, 4000);
      });
    });
  </script>

</footer>




  <script>

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
    
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
      
        // Random colors
        const colors = ['#00fff7', '#ff00ea', '#fffb00'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
      
        particlesContainer.appendChild(particle);
      }
    }
  
    createParticles();

    // Hamburger menu for mobile
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('mainnav');
    const overlay = document.getElementById('menuOverlay');
  
    function openMenu() {
    nav.classList.add('open');
    overlay.classList.add('active');
    document.body.classList.add('menu-open');
    }
    function closeMenu() {
    nav.classList.remove('open');
    overlay.classList.remove('active');
    document.body.classList.remove('menu-open');
    }
    hamburger.addEventListener('click', () => {
    if (nav.classList.contains('open')) {
    closeMenu();
    } else {
    openMenu();
    }
    });
    hamburger.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
    if (nav.classList.contains('open')) {
    closeMenu();
    } else {
    openMenu();
    }
    }
    });
    overlay.addEventListener('click', closeMenu);
  
    // Close nav on link click (mobile)
    document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function(e) {
    const href = this.getAttribute('href');
    if (window.innerWidth <= 900) closeMenu();
    if (href.startsWith('#')) {
    e.preventDefault();
    document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
    }
    });
    });
  
    // Section reveal on scroll
    function revealSections() {
    document.querySelectorAll('.section').forEach(section => {
    const rect = section.getBoundingClientRect();
    if (rect.top < window.innerHeight - 80) {
    section.classList.add('visible');
    }
    });
    }
    window.addEventListener('scroll', revealSections);
    window.addEventListener('load', revealSections);
  
    // Animate stats on scroll
    function animateStats() {
      const statsSection = document.getElementById('stats');
      if (!statsSection || !statsSection.classList.contains('visible')) return;
      
      document.querySelectorAll('.stat-number').forEach(el => {
        if (!el.dataset.animated) {
          const targetText = el.textContent;
          const targetNumber = parseInt(targetText.replace(/\D/g, ''));
          
          if (targetNumber && targetNumber > 0) {
            let count = 0;
            const step = Math.ceil(targetNumber / 40);
            const interval = setInterval(() => {
              count += step;
              if (count >= targetNumber) {
                el.textContent = targetText;
                clearInterval(interval);
                el.dataset.animated = true;
              } else {
                el.textContent = count + (targetText.includes('+') ? '+' : '');
              }
            }, 50);
          }
        }
      });
    }
    window.addEventListener('scroll', animateStats);
  
   
  
  </script>
